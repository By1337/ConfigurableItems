item: &self
  lore:
    - lore
  name: name
  amount: 10
  damage: 20
  material: stone # or basehead-<value> or player-<name/uuid>
  # noinspection all
  model_data: 10
  # noinspection all
  model_data: # 1.21.4+
    floats: []
    flags: []
    strings: []
    colors: []
  potion: strong_slowness # https://jd.papermc.io/paper/org/bukkit/potion/PotionType.html
  potion_contents: # https://jd.papermc.io/paper/org/bukkit/potion/PotionEffectType.html
    type: duration amplifier
    night_vision: 240 1
  color: '#aarrggbb' # or #rrggbb (alpha available 1.19.4+, ignored in lower versions)
  enchantments: # https://jd.papermc.io/paper/org/bukkit/enchantments/Enchantment.html
    enchantment: lvl
    infinity: 0
  unbreakable: true
  container:
    slot: {}
    0:
      material: stone
    # noinspection all
    1: *self
  item_flags: # https://jd.papermc.io/paper/org/bukkit/inventory/ItemFlag.html
    - hide_additional_tooltip
  all_flags: true
  trim: # 1.19.4+
    material: iron # https://jd.papermc.io/paper/org/bukkit/inventory/meta/trim/TrimMaterial.html
    pattern: coast # https://jd.papermc.io/paper/org/bukkit/inventory/meta/trim/TrimPattern.html
  hide_tooltip: true # 1.20.6+
  enchantment_glint_override: true # 1.20.6+
  max_stack_size: 99 # 1-99 1.20.6+
  glider: true # 1.21.3+
  tooltip_style: minecraft:idk # 1.21.3+
  attributes:
    - name: example
      attribute: 'max_health' # https://jd.papermc.io/paper/org/bukkit/attribute/Attribute.html
      amount: 2.0
      operation: add_number # add_number, add_scalar, multiply_scalar_1 # https://jd.papermc.io/paper/org/bukkit/attribute/AttributeModifier.Operation.html
      slot: body # https://jd.papermc.io/paper/org/bukkit/inventory/EquipmentSlot.html

banner_meta: a # todo
light_level: a # todo
entity_type: a # todo
rarity: a # todo